<link type="text/css" rel="stylesheet" href="style.css">
<div class="container">
<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">Forms</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Example select</label>
              <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Example textarea</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
            <fieldset class="form-group">
              <legend>Radio buttons</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  Option one is this and that—be sure to include why it's great
                </label>
              </div>
            </fieldset>
        </form>
      <button class="source-button btn btn-primary btn-xs" role="button" tabindex="0">&lt; &gt;</button></div>
    </div>
    <div class="col-lg-4 offset-lg-1">
      <form class="bs-component">
        <div class="form-group has-success">
          <label class="form-control-label" for="inputValid">Valid input</label>
          <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
          <div class="valid-feedback">Success! You've done it.</div>
        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="inputInvalid">Invalid input</label>
          <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
          <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Default input</label>
          <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
        </div>
        <div class="form-group">
          <label class="control-label">Input addons</label>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
        </div>
        <fieldset class="form-group">
          <legend>Checkboxes</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked="">
              Option one is this and that—be sure to include why it's great
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
  </div>
</div>
